<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>About Me</title>

        <meta name="description" content="About Me page for Ethan Marks" />
        <meta property="og:title" content="About Me" />
        <meta property="og:description" content="About Me page for Ethan Marks" />
        <meta property="og:type" content="profile" />

        <link
            rel="icon"
            href="https://site-ethmarks.vercel.app/common/ethmarks.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="https://site-ethmarks.vercel.app/common/ethmarks-rich.css" />
        <link rel="stylesheet" href="/style.css" />
        <script src="https://site-ethmarks.vercel.app/common/ethmarks.wc.js" is:inline defer></script>
    </head>
    <body>
        <script type="module">
          import { createApp, reactive } from '/assets/petite-vue.js';
          import getGitStats from '/assets/gitstats.js';

          const store = reactive({
            commitCount: '~1500',
            repoCount: '~17'
          });

          createApp({
            store
          }).mount();

          (async () => {
            const result = await getGitStats("ethmarks");
            store.commitCount = result.commitCount;
            store.repoCount = result.repoCount
          })();
        </script>

        <eth-header active="about"></eth-header>

        <main>
            <h1>About Me</h1>
            <article>
                <section>
                    <div>
                        <h2>Bio</h2>
                        <p>
                            My name is <strong>Ethan Marks</strong>. I'm 15 years
                            old and in my fourth semester of dual-enrollment at my
                            local community college.
                        </p>
                    </div>
                </section>
                <section>
                    <div>
                        <img
                            src="/assets/ethan_about.webp"
                            alt="Ethan, a fair-skinned brown-haired teenager, wearing a white-collared button-up shirt, gently smiling at the camera while leaning against a railing. A vibrant, slightly blurred forest is visible in the background"
                            class="responsive"
                        />
                    </div>
                </section>
                <section>
                    <div v-scope>
                        <p>Number of github commits: {{ store.commitCount }}</p>
                        <p>Number of github repos: {{ store.repoCount }}</p>
                    </div>
                </section>
            </article>
        </main>

        <eth-footer source=https://github.com/ethmarks/about></eth-footer>
    </body>
</html>
